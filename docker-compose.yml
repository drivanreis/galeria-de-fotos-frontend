# ../docker-compose.yml
version: '3.9'
services:
  frontend:
    container_name: app_frontend
    build: .
    image: image-app-frontend
    ports:
     - "3000:3000"
    environment:
     - VITE_BACKEND_URL=http://189.71.214.150:3001
    working_dir: /app
    volumes: 
    - ./src:/app/src
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

